<div class="product">
  <app-img
    class="product__image"
    (click)="onShowDetail()"
    *ngIf="product.images.length > 0"
    [imgURL]="product.images[0]"
  >
  </app-img>
  <div class="product__info">
    <div class="product__info_detail">
      <p class="product__info_detail-title">
        {{ product.price | currency : "USD " }}
      </p>
      <p class="product__info_detail-title">
        Taxes: {{ product.taxes | currency : "USD " }}
      </p>
      <p class="product__info_detail-description">{{ product.title }}</p>
    </div>
    <div
      class="product__info_image"
      [ngClass]="{ disabled: disabled }"
      (click)="onAddToCar()"
    >
      <app-img [imgURL]="addCartImg"></app-img>
    </div>
    <button
      type="button"
      aria-labelledby="buttonUpdate"
      (click)="updateProduct()"
    >
      Editar
    </button>
  </div>
</div>
