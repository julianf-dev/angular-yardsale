<p>
  {{myShoppingCart.length}}
</p>
<p>
  Today:  {{ today | date:'short'}}
</p>
<p>
  LastDay:  {{ date | date:'yyyy.MM.dd'}}
</p>
<p>
  LastDay:  {{ date | timeAgo}}
</p>
<p>
  UppercSe:  {{ 'dsadsDASGasd SDASa' | uppercase}}
</p>
<p>
  Total: {{total}}
</p>
<div class="products--grid">
  <!--Se envia la propiedad enviandolo dinamicamente-->
  <app-product
    *ngFor="let product of products"
    [myProduct]="product"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
