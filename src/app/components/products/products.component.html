<div class="products--grid">
  <!--Se envia la propiedad enviandolo dinamicamente-->
  <app-product
    *ngFor="let product of products"
    [myProduct]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div>
    <button class="" (click)="toggleProductDetail()">
      <img src="./assets/icons/icon_close.png" alt="icon-close" />
    </button>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="" />
      </ng-template>
    </swiper>
    <div class="product-info">
      <p  class="product-info__title">{{ productChosen.title }}</p>
      <p class="product-info__description"> {{ productChosen.description }}</p>
      <button class="">
        <img src="./src/icons/bt_add_to_cart.svg" alt="add to cart" />
        Add to cart
      </button>
    </div>
  </div>
</div>
<!--  -->

<div class="product-detail-close">
  <img src="./src/icons/icon_close.png" alt="icon-close" />
</div>
