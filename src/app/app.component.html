<p><input type="text" [(ngModel)]="imgParent"/></p>
<button (click)="toggleImg()">Toggle Image</button>
<p>{{ showImg}}</p>
<!--Se envia la propiedad enviandolo dinamicamente-->
<app-img *ngIf="showImg" (loaded)="onLoaded($event)" [imgPropiedad]="imgParent"></app-img>
<h2>Products</h2>
<app-product [product]="product" *ngFor="let product of products"></app-product>
