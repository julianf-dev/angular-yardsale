<app-nav></app-nav>
<div>
  <a href="../../../assets/files/texto.txt" download>Descargar</a>
</div>
<div>
  <button type="button" class="btn" (click)="dowloadPDF()">Descargar PDF</button>
</div>
<div>
  <input type="file" (change)="onUpload($event)">
  <img *ngIf="imgRta" [src]="imgRta">
</div>
<button type="button" aria-labelledby="buttonCreate" (click)="createNewProduct()">create</button>
<div class="products--grid">
  <!--Se envia la propiedad enviandolo dinamicamente-->
  <app-product
    *ngFor="let product of products"
    [myProduct]="product"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
    (updatedProduct)="updateProduct($event)"
  ></app-product>
  <button
    class="btn btn-primary"
    type="button"
    aria-label="loadMore"
    (click)="loadData()"
  >
    Load More
  </button>
</div>
<app-product-detail
  (addedProduct)="onAddToShoppingCart($event)"
  (deleteProduct)="onDeleteProduct($event)"
  [productChosen]="productChosen"
>
</app-product-detail>
<app-cargando *ngIf="cargandoProducts"></app-cargando>
